<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="/./Order-Summary-Card/css/style.css">
  <link rel="stylesheet" href="/./Order-Summary-Card/css/all.min.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="card">
      <img class="imgback" src="/./Order-Summary-Card/images/illustration-hero.svg" alt="logo">
      <div class="texts">
        <h1>Order Summary</h1>
        <p>  You can now listen to millions of songs,</p>     
        <p>  audiobooks, and podcasts on any device<p>     
        <p>  anywhere you like!</p>     
      </div>
      <div class="box">
 
        <img class="icon" src="/./Order-Summary-Card/images/icon-music.svg" alt="">
        <div class="ic">
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>

      <div class="btn-a">
      <button> Proceed to Payment</button>
      <a href="#">Cancel Order</a>
      </div>
    </div>
    
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed-Salah</a>.
  </div>


</body>
</html>
